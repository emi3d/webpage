<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>teléfonos</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body><center>
	<br><br><br>
	<table cellspacing="10">
	<form name="forms">
		<tr align="center">
			<td colspan="4"><p>¡Ponte en contacto!</p></td>
		</tr>
		<tr align="center">
			<td colspan="2"><font size="6" color="red"><b>Mi nombre</b></font></td>
			<td colspan="2"><input name="nom" type="texto" size="30" maxlength="60" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><font size="6" color="red"><b>Mi e-mail</b></font></td>
			<td colspan="2"><input name="cor" type="texto" size="30" maxlength="60" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><font size="6" color="red"><b>Mi Whatsapp</b></font></td>
			<td colspan="2"><input name="tel" type="number" size="10" maxlength="10" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><font size="6" color="red"><b>Mi Dirección (calle, int, ext)</b></font></td>
			<td colspan="2"><input name="dir" type="text" size="30" maxlength="60" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="2" ><font size="6" color="red"><b>Colonia</b></font></td>
			<td colspan="2"><input name="colonia" type="text" size="30" maxlength="60" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="2"><font size="6" color="red"><b>C.P.</b></font></td>
			<td colspan="2"><input name="cp" type="text" size="6" maxlength="6" class="campo"></td>
		</tr>
		<tr align="center">
			<td colspan="4">
				<input name="b_enviar" type="button" id="boton" value="Enviar">
				<input name="b_limpiar" type="reset" id="boton" value="Limpiar" style="background:red">
			</td>
		</tr>
	</form>
	</table>
</center></body>
</html>
